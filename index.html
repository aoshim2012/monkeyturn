<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>モンキーターンV専用カウンター</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ddd;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      margin: 0 5px;
    }

    .tab.active {
      background: #fff;
      font-weight: bold;
      border-bottom: 2px solid #fff;
    }

    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    /* 以下は既存のカウンターのCSS（簡略版） */
    .counter {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      text-align: center;
    }

    .counter label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .count {
      font-size: 24px;
      color: #007BFF;
    }

    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>モンキーターンV専用カウンター</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('tab1')">タブ1（カウンター）</div>
    <div class="tab" onclick="switchTab('tab2')">タブ2（空）</div>
  </div>

  <div id="tab1" class="tab-content active">
    <!-- カウンター内容（例） -->
    <div class="counter">
      <label>５枚役</label>
      <div class="count" id="cherry-count">0</div>
      <button onclick="increment('cherry')">＋</button>
      <button onclick="decrement('cherry')">－</button>
    </div>

    <div class="counter">
      <label>スイカ</label>
      <div class="count" id="suika-count">0</div>
      <button onclick="increment('suika')">＋</button>
      <button onclick="decrement('suika')">－</button>
    </div>
  </div>

  <div id="tab2" class="tab-content">
    <p>ここは今後追加予定のタブです。</p>
  </div>

  <script>
    const counts = {
      cherry: 0,
      suika: 0
    };

    function increment(key) {
      counts[key]++;
      updateDisplay();
    }

    function decrement(key) {
      if (counts[key] > 0) counts[key]--;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('cherry-count').textContent = counts.cherry;
      document.getElementById('suika-count').textContent = counts.suika;
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    updateDisplay();
  </script>
</body>
</html>
